<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="applicable-device" content="mobile" />
		<!-- 移动端 浏览器中页面将以原始大小显示，不允许缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

		<!-- iphone会把一串数字识别为电话号码，点击的时候会提示是否呼叫，屏蔽这功能则把telephone设置为no -->
		<meta content="telephone=no" name="format-detection" />
		<!-- iphone的私有标签，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!-- iphone设备的是有标签 允许全屏模式浏览，隐藏浏览器导航栏 -->

		<meta content="yes" name="apple-mobile-web-app-capable" />
		<!-- 全屏显示 -->
		<meta content="yes" name="apple-touch-fullscreen" />
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- 屏蔽百度转码 -->
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>名校无忧 营销手机端</title>

		<link rel="stylesheet" type="text/css" href="icon-font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- 监听rem js 优先加载 -->
		<script type="text/javascript" src="js/common.js"></script>
		<!-- 基于jquery库 优先加载 -->
		<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
		<!-- 基于jquery库的js 次加载 -->
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<!-- 外部引用 自定义js-->
		<script type="text/javascript" src="js/js.js"></script>
	</head>

	<body>
		no body
	</body>

</html>
